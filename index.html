<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato Aiken Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shadow-lg p-4 mb-4 bg-white rounded">
        <h1>Procesador Sem√°ntico del Formato Aiken</h1>
        <div class="form-group">
            <input type="file" id="fileInput" accept=".txt" class="form-control-file">
        </div>
        <div class="button-container d-flex justify-content-between">
            <button id="processButton" disabled class="btn btn-primary">Procesar con detalles</button>
            <button id="processErrorButton" disabled class="btn btn-warning">Procesar solo errores</button>
            <button id="downloadButton" disabled class="btn btn-success">Descargar</button>
        </div>
        <div id="logContainer" class="log-container mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
